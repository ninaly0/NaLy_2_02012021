<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#">
                    <img src="images/logo/Reservia@3x.png" alt="logo">
                </a>
            </div>
            <nav>
                <a href="#">Hébergements</a>
                <a href="#">Activités</a>
                <a href="#">S'inscrire</a>
            </nav>
        </header>
        <main>
            <section class="main-header">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div class="research-bar">
                    <div class="research-localisation">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <input type="text" value="Marseille, France">
                    <button>Rechercher</button>
                </div>
            </section>
            <section class="filter-bar">
                <h2>Filtres</h2>
                <button class="economic-filter-btn">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Economique</span>
                </button>
                <button class="familly-filter-btn">
                    <i class="fas fa-child"></i>
                    <span>Familial</span>
                </button>
                <button class="romantic-filter-btn">
                    <i class="fas fa-heart"></i>
                    <span>Romantique</span>
                </button>
                <button class="animal-filter-btn">
                    <i class="fas fa-dog"></i>
                    <span>Animaux autorisés</span>
                </button>
            </section>
            <div class="informations">
                <i class="fas fa-info"></i>
                <span>Plus de 500 logements sont disponibles dans cette ville</span>
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
